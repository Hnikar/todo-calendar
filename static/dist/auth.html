<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
<div class="auth-form">
  <div class="tabs">
    <button data-mode="login" class="tab active" onclick="switchMode('login')">Login</button>
    <button data-mode="register" class="tab" onclick="switchMode('register')">Sign Up</button>
  </div>

  <form id="authForm">
    <div id="nameField" class="hidden">
      <input type="text" id="name" placeholder="Name" required>
    </div>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Continue</button>
  </form>
</div>

<script>
  function switchMode(mode) {
    document.getElementById('nameField').classList.toggle('hidden', mode === 'login');
    document.querySelectorAll('.tab').forEach(tab =>
            tab.classList.toggle('active', tab.textContent.toLowerCase().includes(mode)))
  }
</script>
</body>
<script src="../src/auth.js"></script>

</html>
