<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Calendar</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

  </script>
</head>
<body>
<main class="main">
  <nav class="nav" id="nav">
    <div>
      <div class="menu">
        <div class="nav-header">Menu</div> <button class="button-menu" id="mobileMenu" aria-label="Toggle menu"> <i
            class="fa-solid fa-bars"></i>
      </button>
      </div>
      <button class="button-default-project" id="btn-upcoming">
        <i class="fa-solid fa-angles-right"></i>
        Upcoming
      </button>
      <button class="button-default-project" id="btn-today">
        <i class="fas fa-calendar-day"></i>
        Today
      </button>
      <button class="button-default-project" id="btn-calendar">
        <i class="fas fa-calendar-alt"></i>
        Calendar
      </button>
    </div>

    <div>
      <div class="user-info"> <i class="fas fa-user"></i>
        <span id="user-name-display">Loading...</span> </div>
      <button class="button-default-project" id="btn-settings">
        <i class="fas fa-cog"></i>
        Settings
      </button>
      <button class="button-default-project" id="btn-logout">
        <i class="fas fa-right-from-bracket"></i>
        Sign out
      </button>
    </div>
  </nav>

  <div class="content">
    <div class="content-header">Calendar</div>
    <div id='calendar'></div>
    <div class="project-preview">
      <p>Your calendar events will appear here.</p>
      <p>Try fetching events:</p>
      <button id="fetchEventsBtn">Fetch My Events</button>
      <div id="eventsOutput"></div>
    </div>
  </div>
</main>

<div id="loader" class="loader" style="display: none;">
  <div class="spinner"></div>
</div>

<script src="/src/index.js"></script> </body>
</html>
