<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Calendar</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<main class="main">
  <nav class="nav" id="nav">
    <div>
      <div class="menu">
        Menu
        <button class="button-menu" id="mobileMenu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <button class="button-default-project" id="btn-upcoming">
        <i class="fa-solid fa-angles-right"></i>
        Upcoming
      </button>
      <button class="button-default-project" id="btn-today">
        <i class="fas fa-calendar-day"></i>
        Today
      </button>
      <button class="button-default-project" id="btn-calendar">
        <i class="fas fa-calendar-alt"></i>
        Calendar
      </button>
    </div>

    <div>
      <button class="button-default-project" id="btn-settings">
        <i class="fas fa-cog"></i>
        Settings
      </button>
      <button class="button-default-project" id="btn-logout">
        <i class="fas fa-right-from-bracket"></i>
        Sign out
      </button>
    </div>
  </nav>

  <div class="content">
    <h1>Today</h1>
    <div class="project-preview">
      <!-- Content will be loaded here -->
    </div>
  </div>
</main>

<script src="./../src/auth.js"></script>
<script src="./../src/index.js"></script>
</body>
</html>
