<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Calendar</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
</head>
<body>
<main class="main">
  <nav class="nav" id="nav">
    <div>
      <div class="menu">
        <div class="nav-header">Menu</div> <button class="button-menu" id="mobileMenu" aria-label="Toggle menu"> <i
            class="fa-solid fa-bars"></i>
      </button>
      </div>
      <button class="button-default-project" id="btn-upcoming">
        <i class="fa-solid fa-angles-right"></i>
        Upcoming
      </button>
      <button class="button-default-project" id="btn-today">
        <i class="fas fa-calendar-day"></i>
        Today
      </button>
      <button class="button-default-project" id="btn-calendar">
        <i class="fas fa-calendar-alt"></i>
        Calendar
      </button>
    </div>

    <div>
      <div class="user-info"> <i class="fas fa-user"></i>
        <span id="user-name-display">Loading...</span> </div>
      <button class="button-default-project" id="btn-settings">
        <i class="fas fa-cog"></i>
        Settings
      </button>
      <button class="button-default-project" id="btn-logout">
        <i class="fas fa-right-from-bracket"></i>
        Sign out
      </button>
    </div>
  </nav>

  <div class="content">
    <div class="content-header">Calendar</div>
    <div id='calendar'></div>
  </div>
  </main>
  
  <form id="task-form">
    <div class="form-group">
      <label for="title">Task Title</label>
      <input type="text" id="title" required>
    </div>
  
    <div class="form-group">
      <label for="taskDate">Date</label>
      <input type="date" id="taskDate" required>
    </div>
  
    <div id="timeInputs" class="time-inputs" style="display: none;">
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime">
      </div>
  
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime">
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="3"></textarea>
    </div>
<div class="form-group">
  <label for="priority">Priority</label>
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  </div>
<button type="submit">Add Task</button>
</form>

<div id="loader" class="loader" style="display: none;">
  <div class="spinner"></div>
</div>

<script src="./main.js"></script>
</body>
</html>
