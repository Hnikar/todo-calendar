<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://kit.fontawesome.com/68aeffafe3.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main">

    <nav class="nav" id="nav">

      <div>
        <div class="menu">Menu<button class="button-menu"><i class="fa-solid fa-bars"></i></button></div>
        <button class="button-default-project" id="button-inbox-projects">
          <i class="fa-solid fa-angles-right"></i>
          Upcomming
        </button>
        <button class="button-default-project" id="button-today-projects">
          <i class="fas fa-calendar-day"></i>
          Today
        </button>
        <button class="button-default-project" id="button-week-projects">
          <i class="fas fa-calendar-alt"></i>
          Calendar
        </button>
      </div>

      <div>
        <button class="button-default-project" id="button-week-projects">
          <i class="fas fa-cog"></i>
          Setting
        </button>
        <button class="button-default-project" id="button-week-projects">
          <i class="fas fa-right-from-bracket"></i>
          Sign out
        </button>
      </div>
    </nav>
    <div class="content">
      <h1>Today</h1>
    </div>

  </main>
</body>

</html>
